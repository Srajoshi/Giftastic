<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Giftastic</title>
</head>

<body>


  <div class="jumbotron jumbotron-fluid text-center bg-secondary text-info">
    <div class="container">
      <h1 class="display-4">Giftastic</h1>
    </div>
  </div>
  <div class="row">

    <div class="col 9 ml-3">
      <div id="drinks-buttons">placeholder
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12 drinks-gifs" id="gifs-display">Placeholder
          </div>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="card-body">
        <label for="search-bar">
          <h5>Enter your drink</h5>
        </label>
        <input type="text" class="form-control" data="drink-search" id="drink-input">
        <div class="row">
          <div class="class card-body">
            <button class="btn btn-outline-info" id="submit-btn">Submit Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <form id="drinks-form">
        <label for="drinks-input">Add your drink!</label>
        <input type="text" id="drinks-input">
      </form>
    </div> -->

  <!-- remove 'slim' in js tag -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
